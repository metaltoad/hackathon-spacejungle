    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"><img style="width:50px;" src="parrot_logo.png" />PurpleParrot</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="">Download</a>
            <a class="nav-link" href="https://github.com/metaltoad/hackathon-purpleparrot-classroom">Github</a>
            <a class="nav-link" href="https://medium.com/@exinmusic">Blog Post</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <img style="width:200px;" src="jungle_logo.png" />
        <h1 class="cover-heading">SpaceJungle <small>Beta</small></h1>
        <p class="lead">Roles are the difference between running a conference, and running a classroom. SpaceJungle is video conferencing software with scholastic roles built in.</p>
        <p class="lead">
          <a href="https://purple-parrot-releases.s3.amazonaws.com/win/PurpleParrotChat.zip" class="btn btn-lg btn-secondary">Windows</a>
          <a href="https://purple-parrot-releases.s3.amazonaws.com/mac/PurpleParrotChat.zip" class="btn btn-lg btn-secondary">&nbsp;&nbsp;macOS&nbsp;&nbsp;</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Brought to you by <a class="purpletitle" href="https://getbootstrap.com/">PurpleParrots</a></p>
        </div>
        <div style="margin-top:-16px; font-size: 12px"class="inner">
          <p>...and a buncha <span class="orangetitle">toads</span>.</p>
        </div>
      </footer>
    </div>

    ================================================== -->
